{% extends "base.html" %}

{% block principal %}
<h1 class="page-header">{{ curso.titulo }}</h1>
<div class="panel panel-default">
  <div class="panel-body">
    {{ curso.descricao|linebreaksbr }}

    <hr>
    <h5><abbr title="Disciplinas">Disciplinas</abbr></h5>
    <ul>
    {% for disciplina in curso.disciplina_set.all %}
        <li><a href="{% url 'disciplina_detalhes' disciplina.id %}">{{ disciplina.titulo }}</a></li>
    {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
